<!DOCTYPE html>
<html lang="ca">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Creatio CRM</title>
        <link rel="stylesheet" href="../css/style.css">
    </head>
    <body>
        <header>
            <div class="container">
                <div class="row header-row">
                    <div class="col col-auto site-title">
                        <a href="/" class="site-logo-link" aria-label="Creatio CRM home">
                            <img src="../img/logo_creatio.svg" alt="Creatio CRM" class="site-logo">
                        </a>
                    </div>
                    <nav class="col col-fill site-nav" aria-label="Main navigation">
                        <ul class="nav-list">
                            <li class="nav-item"><a class="nav-link" href="../index.html">Home</a></li>
                            <li class="nav-item"><a class="nav-link" href="./features.html">Features</a></li>
                            <li class="nav-item"><a class="nav-link active" href="#">Pricing</a></li>
                            <li class="nav-item"><a class="nav-link" href="./support.html">Support</a></li>
                        </ul>
                    </nav>
                </div>
            </div>
        </header>
        <main>
        <div class="container main-container">
            <div class="row">
            <section class="pricing">
                <h1 class="pricing-title">Preus de Creatio</h1>
                <p class="pricing-subtitle">
                Escull un pla de plataforma, afegeix els productes i selecciona un pla d’assistència per obtenir el preu de la teva solució Creatio.
                </p>
                <h2 class="pricing-platform-title">Cloud</h2>
                <div class="pricing-plans">
                <label class="plan-card">
                    <input type="radio" name="plan" class="plan-radio" />
                    <div class="plan-content">
                    <span class="plan-name">Growth</span>
                    <span class="plan-price">€25 <span class="preu-unitat">usuari/mes</span></span>
                    <span class="plan-desc">Automatització per a emprenedors</span>
                    </div>
                </label>
                <label class="plan-card">
                    <input type="radio" name="plan" class="plan-radio" />
                    <div class="plan-content">
                    <span class="plan-name">Enterprise</span>
                    <span class="plan-price">€55 <span class="preu-unitat">usuari/mes</span></span>
                    <span class="plan-desc">Automatització escalable per necessitats corporatives i empresarials</span>
                    </div>
                </label>
                <label class="plan-card plan-unlimited">
                    <input type="radio" name="plan" class="plan-radio"/>
                    <div class="plan-content">
                    <span class="plan-name">Unlimited</span>
                    <span class="plan-price">€85 <span class="preu-unitat">usuari/mes</span></span>
                    <span class="plan-desc">Automatització il·limitada per escenaris empresarials avançats</span>
                    </div>
                </label>
                </div>
                <h2 class="pricing-platform-title">On-premise</h2>
                <div class="pricing-plans">
                <label class="plan-card">
                    <input type="radio" name="onprem-plan" class="plan-radio"/>
                    <div class="plan-content">
                    <span class="plan-name">Starter</span>
                    <span class="plan-price">€200 <span class="preu-unitat">per usuari (pagament únic)</span></span>
                    <span class="plan-desc">
                        Llicència senzilla per petites empreses que volen tenir el control local de les dades i funcionalitats bàsiques.
                    </span>
                    </div>
                </label>
                <label class="plan-card">
                    <input type="radio" name="onprem-plan" class="plan-radio"/>
                    <div class="plan-content">
                    <span class="plan-name">Pro</span>
                    <span class="plan-price">€390 <span class="preu-unitat">per usuari (pagament únic)</span></span>
                    <span class="plan-desc">
                        Mòduls comercials avançats, seguretat millorada, accés multiusuari i més possibilitats de personalització.
                    </span>
                    </div>
                </label>
                <label class="plan-card">
                    <input type="radio" name="onprem-plan" class="plan-radio"/>
                    <div class="plan-content">
                    <span class="plan-name">Enterprise</span>
                    <span class="plan-price">€650 <span class="preu-unitat">per usuari (pagament únic)</span></span>
                    <span class="plan-desc">
                        Solució completa, integració total amb ERP, suport prioritari i ampliació sense límits per entorns corporatius.
                    </span>
                    </div>
                </label>
                </div>
            </section>
            </div>
        </div>
        </main>
        <footer>
            <div class="container">
                <div class="row footer-row">
                <div class="col col-12 footer-content">
                    <div class="footer-social">
                        <a href="https://twitter.com"><img src="../img/twitter.svg" alt="Twitter" class="footer-icon"></a>
                        <a href="https://facebook.com"><img src="../img/facebook.svg" alt="Facebook" class="footer-icon"></a>
                        <a href="https://linkedin.com"><img src="../img/linkedin.svg" alt="LinkedIn" class="footer-icon"></a>
                        <a href="https://youtube.com"><img src="../img/youtube.svg" alt="YouTube" class="footer-icon"></a>
                        <a href="https://instagram.com"><img src="../img/instagram.svg" alt="Instagram" class="footer-icon"></a>
                    </div>
                    <div class="footer-copyright">
                        <p>&copy; Creatio CRM. All rights reserved.</p>
                    </div>
                </div>
                </div>
            </div>
        </footer>
    </body>
</html>
