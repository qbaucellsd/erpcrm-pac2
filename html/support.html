<!DOCTYPE html>
<html lang="ca">
    <head>

        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Creatio CRM</title>
        <link rel="stylesheet" href="../css/style.css">
    </head>
    <body>
        <header>
            <div class="container">
                <div class="row header-row">
                    <div class="col col-auto site-title">
                        <a href="/" class="site-logo-link" aria-label="Creatio CRM home">
                            <img src="../img/logo_creatio.svg" alt="Creatio CRM" class="site-logo">
                        </a>
                    </div>
                    <nav class="col col-fill site-nav" aria-label="Main navigation">
                        <ul class="nav-list">
                            <li class="nav-item"><a class="nav-link" href="../index.html">Home</a></li>
                            <li class="nav-item"><a class="nav-link" href="./features.html">Features</a></li>
                            <li class="nav-item"><a class="nav-link" href="./pricing.htm">Pricing</a></li>
                            <li class="nav-item"><a class="nav-link active" href="#">Support</a></li>
                        </ul>
                    </nav>
                </div>
            </div>
        </header>
        <main>
            <div class="container main-container">
                <div class="row">
                    <div class="col col-12 col-md-4 contacte-bloc">
                        <section class="contacte">
                            <h2 class="contacte-title">Posa’t en contacte<br>amb nosaltres</h1>
                            <p class="contacte-desc">
                                Estarem encantats d’ajudar-te
                            </p>
                            <form class="contact-form">
                                <label for="nom">Nom*</label>
                                <input type="text" id="nom" name="nom" required>
                                <label for="cognom">Cognom*</label>
                                <input type="text" id="cognom" name="cognom" required>
                                <label for="mail">Correu electrònic professional*</label>
                                <input type="email" id="mail" name="mail" required>
                                <label for="web">Lloc web de l’empresa*</label>
                                <input type="url" id="web" name="web" required>
                                <label for="telefon">Telèfon*</label>
                                <div class="tel-row">
                                    <input type="tel" id="telefon" name="telefon" required placeholder="+34 612 34 56 78">
                                </div>
                                <label for="pregunta">Pregunta*</label>
                                <textarea id="pregunta" name="pregunta" rows="4" required></textarea>
                                <div class="checkbox-row">
                                    <input type="checkbox" id="newsletter" name="newsletter">
                                    <label for="newsletter" class="newsletter-label">
                                    Sí, m’agradaria rebre comunicacions de màrqueting de Creatio i els seus socis externs.
                                    </label>
                                </div>
                                <button type="submit" class="contacte-submit">ENVIAR</button>
                            </form>
                        </section>
                    </div>
                    <div class="col col-12 col-md-1">
                        <div class="form-divider"></div>
                    </div>
                    <div class="col col-12 col-md-7">
                        <div class="mapa-bloc">
                            <h2 class="mapa-title">Troba'ns aquí</h2>
                            <p class="contacte-desc">
                                Seu de Creatio a Boston
                            </p>
                            <div class="contact-horizontal">
                                <div class="contact-item">
                                    <span class="icon-contact">
                                        <svg width="18" height="18" fill="none" stroke="#213555" stroke-width="1.5" viewBox="0 0 24 24"><circle cx="12" cy="10" r="3"/><path d="M12 3c4.418 0 8 3.056 8 7.222 0 5.142-6.286 10.33-7.521 11.264-.294.226-.675.226-.969 0C6.286 20.552 0 15.364 0 10.222 0 6.056 3.582 3 8 3h4z"/></svg>
                                    </span>
                                    <div>
                                        53 State Street,<br>
                                        Floor 37<br>
                                        Boston MA 02109
                                    </div>
                                </div>
                                <div class="contact-item">
                                    <span class="icon-contact">
                                        <svg width="18" height="18" fill="none" stroke="#213555" stroke-width="1.6" viewBox="0 0 24 24"><path d="M6.653 8.902a13.983 13.983 0 0 0 8.445 8.445l2.283-2.283a1.001 1.001 0 0 1 1.011-.242c1.107.36 2.294.553 3.532.553.552 0 1-.447 1-1v-4a1 1 0 0 0-1-1h-.005c-1.365 0-2.707-.182-3.994-.537a1 1 0 0 1-.672-.674c-.355-1.286-.537-2.629-.537-3.994A1 1 0 0 0 17.438 1h-4c-.552 0-1 .448-1 1.002 0 1.238.193 2.425.553 3.532a1.001 1.001 0 0 1-.242 1.011l-2.283 2.283z"/></svg>
                                    </span>
                                    <div>
                                        <a href="tel:+16177657997">+1 617 765 7997</a>
                                    </div>
                                </div>
                                <div class="contact-item">
                                    <span class="icon-contact">
                                        <svg width="18" height="18" fill="none" stroke="#213555" stroke-width="1.5" viewBox="0 0 24 24"><rect width="20" height="14" x="2" y="5" rx="3"/><path d="M3 7.2l8.19 5.535a2 2 0 0 0 2.293 0L21 7.2"/></svg>
                                    </span>
                                    <div>
                                        <a href="mailto:info@creatio.com">info@creatio.com</a>
                                    </div>
                                </div>
                            </div>
                            </ul>
                            <div class="mapa-container">
                                <iframe
                                    class="mapa-google"
                                    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d358.0383204427331!2d-71.0564603636316!3d42.35878537437858!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x89e37085d27b105d%3A0xdbe2cd552510eb9c!2sCreatio!5e0!3m2!1ses!2ses!4v1763034584001!5m2!1ses!2ses" 
                                    width="600" 
                                    height="450" 
                                    style="border:0;" 
                                    allowfullscreen="" 
                                    loading="lazy" 
                                    referrerpolicy="no-referrer-when-downgrade">
                                </iframe>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>

            <div class="container">
                <div class="row footer-row">
                <div class="col col-12 footer-content">

            </div>
